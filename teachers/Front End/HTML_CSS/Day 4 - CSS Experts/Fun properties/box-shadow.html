<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .card {
                background-color: #ccc;
                width: 400px;
                padding: 10px;
                border-radius: 10px;
                margin: 40px auto;
                /* https://www.cssmatic.com/box-shadow */
                /* box-shadow: offset-x, offset-y, blur-radius, spread-radius, color */
                box-shadow: 10px 20px 50px 0 rgba(0, 0, 0, 0.5), -10px -30px 10px 0 rgba(255, 0, 0, 0.3);
            }
        </style>
    </head>

    <body>
        <article class="card">
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat deleniti temporibus error deserunt eos
                animi. Id aperiam nobis placeat dolorem totam nihil nulla, esse delectus veritatis amet, necessitatibus
                sunt nemo!</p>
        </article>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <button type="submit">Send</button>
        </form>

        <script>
            const userInput = document.querySelector("#username");

            // modify the behaviour of the form when it is submitted
            document.querySelector("form").addEventListener("submit", function (event) {
                // the default baheviour for the event will not occur
                // instead we will block it
                // now the form can't process the inputs
                //event.preventDefault();

                // inputs
                const userValue = userInput.value;
                const loweredValue = userValue.toLowerCase();
                // logic filter for "crap"
                const bad = loweredValue.includes("crap");
                // feedback
                if (bad) {
                    // prevent the submission of the form
                    event.preventDefault();
                    console.log("blocked");
                    userInput.style.borderColor = "red";
                } else {
                    this.innerText = "Form Submitted";
                }
            });
        </script>
    </body>

</html>

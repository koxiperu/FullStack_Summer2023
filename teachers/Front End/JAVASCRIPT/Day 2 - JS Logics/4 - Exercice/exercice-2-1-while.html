  <body>
    <script>
      const secret = 5;
      let lives = 5;
      while (lives > 0) {
        const guess = prompt(lives + " lives - pick a number");
        if (guess == secret) {
          alert("GG EZ");
          break; // exit the loop
        } else {
          alert("OMG U NOOB!");
          lives--; // same as lifes = lifes -1
        }
      }
    </script>
  </body>

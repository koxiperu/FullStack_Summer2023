<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            const fruits = ["apple", "banana", "coconut"];
            // most used => we don't care about index
            // loop through the array once
            for (const fruit of fruits) {
                console.log(fruit);
            }

            // loop as long as the condition is true
            // for (set index, condition, increase index)
            for (let i = 0; i < fruits.length; i++) {
                const fruit = fruits[i];
                console.log(i, fruit);
            }

            // real life example
            const usersArray = [
                { username: "Igor", password: "123" },
                { username: "SpngeBob", password: "Patrick1" },
                { username: "Morty", password: "Rick" },
                { username: "mobyDick", password: "itsnovel" },
            ];

            // algorythm -> alert users when their password is too short (length < 4)
            for (const user of usersArray) {
                const weakPass = user.password.length < 4;
                if (weakPass) {
                    alert("Change your password: " + user.username);
                }
            }

            // Exercice : how to ban a user with username that contains "dick"
            // using usersArray
            for (const dude of usersArray) {
                const lowerName = dude.username.toLowerCase();
                const bad = lowerName.includes("dick");
                if (bad) {
                    alert("You're banned " + dude.username);
                }
            }
        </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
        <p>Your Result</p>
        <score>
          <span id="get">76</span><br />
          <span> of 100</span>
        </score>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main>
        <h2>Summary</h2>
        <p id="rea">
          <span>
            <i
              ><img src="./assets/images/icon-reaction.svg" alt="Reaction"
            /></i>
            Reaction</span
          >
          <span><b>80</b> / 100</span>
        </p>
        <p id="mem">
          <span>
            <i><img src="./assets/images/icon-memory.svg" alt="Memory" /></i>
            Memory</span
          >
          <span><b>92</b> / 100</span>
        </p>
        <p id="ver">
          <span>
            <i><img src="./assets/images/icon-verbal.svg" alt="Verbal" /></i>
            Verbal
          </span>
          <span><b>61</b> / 100</span>
        </p>
        <p id="vis">
          <span>
            <i><img src="./assets/images/icon-visual.svg" alt="Visual" /></i>
            Visual</span
          >
          <span><b>72</b> / 100</span>
        </p>
        <button>Continue</button>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actors</title>
    <!-- CDN for Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <!-- Cdn for Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/actors.css" />
  </head>

  <body>
    <!-- NAV BAR -->
    <!-- https://getbootstrap.com/docs/4.0/components/navbar/#nav -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FigurActors</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Availability</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Actors</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <hr />
      <!-- ------------------------ -->
      <!-- MAIN -->

      <div class="row">
        <h1 class="display-4">Pick a category:</h1>
      </div>
      <hr />
      <!-- -------------------  -->
      <div class="text-center">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn active btn-primary" id="ifmale">
            <input
              type="radio"
              name="male"              
              autocomplete="off"
              checked
            />
            <i class="fa fa-male"></i>
            <p>Male</p>
          </label>
          <label class="btn btn-primary" id="iffemale">
            <input
              type="radio"
              name="female"              
              autocomplete="off"
              
            />
            <i class="fa fa-female"></i>
            <p>Female</p>
          </label>
          <label class="btn btn-primary" id="ifbaby">
            <input
              type="radio"
              name="baby"              
              autocomplete="off"
              
            />
            <i class="fa fa-baby"></i>
            <p>Baby</p>
          </label>
        </div>
      </div>
      <hr />
      <!-- -------------------  -->
      <section>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Company</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Company Name"
              />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option value="male" >Male</option>
                  <option value="female">Female</option>
                  <option value="baby">Baby</option>
                </select>
              </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >E-mail</label
              >
              <input
                type="email"
                class="form-control"
                id="eemail"
                placeholder="email@example.com"
              />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Actor</label>
                <select class="form-control" id="exampleFormControlSelect2" aria-placeholder="Select an actor">
                  <option value="" id="templateToFill"></option>                  
                </select>
              </div>
          </div>
        </div>
        <button id="ask" class="btn btn-primary">
          Ask for availability
        </button>
      </section>
      <!-- -------------------  -->
      <hr />
      <!------------ CARDS CARD -------------->
      <div id="card_list">
        <div class="card" id="cardTempl" value="">
          <img
            src="https://randomuser.me/api/portraits/men/1.jpg"
            class="card-img-top"
            alt=""
          />
          <div class="card-body">
            <h5 class="card-title">Example</h5>
          </div>
        </div>
      </div>
    </main>

    <!-- CDN Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- CDN Popper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- CDN bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/actors.js"></script>
  </body>
</html>

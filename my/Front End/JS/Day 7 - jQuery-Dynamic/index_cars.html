<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Banco</title>
    <link rel="stylesheet" href="styles/cars.css">
    

</head>
<body>
    <header>
        <img src="images/icons/logo.png" alt="logo">
        <a href="cars_messages.html"><img src="images/icons/message.png" alt="messenger">2</a>                
    </header>
    <main>
        <h1>Goals & Wishes</h1>
        <ul>
            <li id="all">
                <h2>ALL</h2>
                <p>0</p>               
            </li>
            <li id="new">
                <h2>NEW</h2>
                <p>0</p>                
            </li>
            <li id="riched">
                <h2>REACHED</h2>
                <p>0</p>                
            </li>
        </ul>
        <section id="car">
            <h2 id="car_name"></h2>
            <div class="difference price">
                <p class="current" id="current_price"></p>
                <p class="goal" id="goal_price"></p>
            </div>
            <div class="difference">
                <hr class="current line" id="current_line">
                <hr class="goal line" id="goal_line">
            </div>
        </section>
    </main>    
    <footer>
        <img src="images/icons/menu-home-active.png" alt="">
        <a href="cars_transaction.html"><img src="images/icons/menu-transaction.png" alt=""></a>        
        <img src="images/icons/menu-card.png" alt="">
        <img src="images/icons/menu-other.png" alt="">
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>    
    <script src="scripts/cars.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        p {
            border:1px solid black;
          
        }
        /* static is the default position, you cant't move it */
        #static {
            position:static;
            
        }
/* relative: move an element with top/right/bottom/left
still inside the flow like static
the flow is how the elementy inside the document interact together
whem elemenets are inside the flow, the browser saves some space for them
to be displayed */
        #relative {
            position:relative;
            top: 50px;
            left:100px;
            
        }
    </style>
  <body>
    <p>I'm a garagraf</p>
    <p>I'm a garagraf</p>
    <p id="static">static</p>
    <p>I'm a garagraf</p>
    <p>I'm a garagraf</p>
    <p style="background-color:aquamarine" id="relative">relative</p>
    <p style="background-color:red">I'm a garagraf</p>
    <p>I'm a garagraf</p>
  </body>
</html>

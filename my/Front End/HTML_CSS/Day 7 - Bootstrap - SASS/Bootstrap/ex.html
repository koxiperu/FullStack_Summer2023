<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      body {
        background-color: lightgrey;
        padding: 50px;
      }
      main {
        background-color: white;
        padding-left: 10%;
        padding-right: 10%;
        padding-bottom: 100px;
      }
      .violet{
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Actors</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search an actor"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <main>
        <p style="font-size: 40px; font-weight: 100">Pick a category:</p>
        <hr />
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">Male</label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Female</label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3">Baby</label>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Company</label>
            <input
              type="text"
              class="form-control violet"
              placeholder="Company name"
              aria-label="First name"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="your@email.com"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Category</label>
            <select
              class="form-select"
              aria-label="Disabled select example"
              disabled
            >
              <option selected>Male</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label">Actor</label>
            <select
              class="form-select"
              aria-label="Disabled select example"
              disabled
            >
              <option selected>John Weak</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="card" style="width: 18rem">
          <img
            src="https://randomuser.me/api/portraits/men/29.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">John Weak</p>
          </div>
        </div>
      </main>
    </div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>

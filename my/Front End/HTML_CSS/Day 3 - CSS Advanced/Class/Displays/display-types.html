<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div,
            span {
                border: 1px solid blue;
            }

            span {
                display: inline-block;
                width: 200px;
                height: 100px;

                display: block;
                margin: auto;
            }

            section {
                height: 200px;
                background-color: lightgray;
                display: flex;
                /* horizontal align */
                justify-content: center;
                /* vertical align */
                align-items: center;
                gap: 10px;

                /* Flexbox cheat sheet : https://css-tricks.com/snippets/css/a-guide-to-flexbox/ */
                /* Practice flexbox : https://flexboxfroggy.com */
                /* Practice grid display : https://cssgridgarden.com/ */
                flex-direction: row;
            }
        </style>
    </head>

    <body>
        <div>Div</div>
        <div>Div</div>
        <div>Div</div>
        <span>Span</span>
        <span>Span</span>
        <span>Span</span>

        <section>
            <h2>Hello</h2>
            <h2>My name</h2>
            <h2>Is Remi</h2>
        </section>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--First method <style> must be in the <head>-->
    <style>
        body {
            background-color: blue;
        }
    </style>
    <!--Third method, best practiice, import an external .css file-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--Second method, inline styling (highest priority)-->
    <h1 style="color:red;">First title</h1>
    <h2>Second title</h2>
    <h3>Third title</h3>
</body>
</html>

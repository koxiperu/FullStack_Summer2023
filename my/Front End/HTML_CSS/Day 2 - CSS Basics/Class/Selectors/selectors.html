        <h1>CSS Selectors</h1>

        <!-- Section groups element by their features/area -->
        <section id="card-list">
            <!-- visual group of smaller elements -->
            <div class="card">
                <img src="" alt="">
                <!-- Groups elements by their topic -->
                <article>
                    <h3>Title</h3>
                    <!-- span is a group of words/letters -->
                    <p>Bla <span>bla</span> bla</p>
                </article>
            </div>
            <span>bla</span>
            <span>bla</span>
        </section>

        <!-- section about gallery feature -->

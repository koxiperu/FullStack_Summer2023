<!--HyperText Markup Language: For us it's HTML5-->
<!DOCTYPE html>

<!--Root level element-->
<html>
    
<!--Additional information about the page-->
    <head>
    <!--Name of the page and also in search engines-->
    <title>First day</title>
    <!--Using the europeean character set-->
    <meta charset="UTF-8">
    <!--Edge/IE compatibility-->
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     
    <!--Screen size converted to pixels, for mobile responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <!--The actual content of the page-->
    <body>
        <!--h(n) header with a number for hierarchy (1 to 6)-->
        <h1>Welcome to my page</h1>

        <!--Line break, autoclosing tag-->
        Hello Class!  <br>
        You are amazing guys!

        <!--a = anchor (links)-->
        <!--relative links (same directory)-->
        <p>This is paragraf. So, go down and set spaces before and after the text</p>
        <a href="./pages/content.html"><button>Content</button></a>
        <a href="pages/form.html"><button>Form</button></a>

        <!--link to another website-->
        <a href="https://www.google.lu"><button>Google</button></a>
    </body>

<!--Say the page is ended-->
</html>

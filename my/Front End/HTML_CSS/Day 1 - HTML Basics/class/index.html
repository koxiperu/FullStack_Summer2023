<!-- HyperText Markup Language : For us it's HTML5 -->
<!DOCTYPE html>

<!-- Root level element -->
<html>

<!-- Aditional information about the page -->
   <head>

      <!-- Name of the page and also shown in search engines -->
      <title>First day yay</title>

      <!-- Using the european charater set -->
      <meta charset="UTF-8">

      <!-- Edge/IE compatibility -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- Screen size converted to pixels, for mobile responsiveness -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <!-- The actual content of the page -->
   <body>

   <!-- h(n) header with a number for hierarchy (1 to 6) -->
    <h1>Welcome to my site</h1>

    <!-- Line break, autoclosing tag -->
    Hello class ! <br>
    You're amazing guys ! <br>

    <!-- a = anchor (links) -->
    <!-- relative links (same directory) -->
    <a href="pages/content.html"><button>Content</button></a>
    <a href="pages/form.html"><button>Form</button></a>
    <!-- links to another website -->
    <a href="https://www.google.lu"><button>Google</button></a>
   </body>

   <!-- say the page is ended -->
</html>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forecasts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  <ion-item>
    <ion-label>
      <h1>
        {{city}}
      </h1>
    </ion-label>
  </ion-item>
  
    <ion-list *ngFor="let fc of fcArray">
      <ion-item>
        <ion-img src={{fc.link}} alt=""></ion-img>
        <ion-label> {{fc.weather.description}}  • Temperature : {{fc.temp}} °C</ion-label>
      </ion-item>
      
    </ion-list>
</ion-content>

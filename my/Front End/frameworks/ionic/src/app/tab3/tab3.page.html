<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alerts in Luxembourg
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>
    
    <ion-list *ngFor="let al of alerts">
      <ion-item>
        <ion-label>{{al.title}}</ion-label>
        <ion-label>{{al.description}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
